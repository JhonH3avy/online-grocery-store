# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Server

on:
  push:
    branches:
      - master
    paths:
      - 'server/**'
      - '.github/workflows/master_online-grocery-store-server.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        working-directory: server
        run: |
          npm install --ignore-scripts
          npx prisma generate
          npm run build --if-present
          npm run test --if-present

      - name: Create deployment package
        working-directory: server
        run: |
          # Remove dev dependencies for production
          npm prune --production
          # Create a clean deployment directory
          mkdir -p ../deploy
          # Copy necessary files for deployment
          cp -r dist ../deploy/
          cp -r node_modules ../deploy/
          cp package*.json ../deploy/
          cp -r scripts ../deploy/
          # Create uploads directory
          mkdir -p ../deploy/uploads

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9685E31477334120B6634C5046231733 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B3D337596259459B9AC480E24C8EA255 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A10DDA593E134F17ADC4F0BFA1D75D77 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'online-grocery-store-server'
          slot-name: 'Production'
          package: .
          